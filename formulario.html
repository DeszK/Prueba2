<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="assets/js/validacion.js"> <!--Link hacia validacion.js-->
</head>
<body>
    <h1>Formulario Cliente</h1>
    <!--Formulario-->
    <div class="container" style="margin-top: 70px;">
        <form>
            <div class="form-group">
                <label for="itNombre">Nombre</label> 
                <input type="text" class="campo" id="itNombre"> <br />
                <div id="mensaje1" class="errores">Por favor, escribe tu nombre</div>
            </div>
            <div class="form-group">
                <label for="itApellido">Apellido</label>
                <input type="text" class="campo" id="itApellido"> <br />
                <div id="mensaje2" class="errores">Por favor, escribe tu apellido</div>
            </div>
            <div class="form-group">
                <label for="itCelular">Celular</label>
                <input type="text" class="campo" id="itCelular"> <br />
                <div id="mensaje3" class="errores">Por favor, ingresa tu número de celular</div>
            </div>
            <div class="form-group">
                <label for="itEmail">Correo Electrónico</label>
                <input type="text" class="campo" id="itEmail">
                <div id="mensaje4" class="errores">Por favor, ingresa un correo electrónico válido</div>
            </div>
            <div class="form-group">
                <label for="itDireccion">Direccion</label>
                <input type="text" class="campo" id="itDireccion">
                <div id="mensaje5" class="errores">Por favor, ingresa tu direccion</div>
            </div>

            <button type="submit" id="bEnviar" value="Enviar datos" class="btn btn-primary">Enviar</button>
        
        </form>
    </div>

    
</body>
</html>
